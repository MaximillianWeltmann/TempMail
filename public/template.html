<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA MAIL</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca'
            },
            secondary: {
              400: '#c084fc',
              500: '#a855f7',
              600: '#9333ea'
            },
            dark: {
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937'
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Base Styles */
    @layer base {
      html {
        background-color: black;
        color: #f3f4f6;
      }
      
      body {
        background-color: black;
        color: #f3f4f6;
        transition-property: color, background-color, border-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      a {
        color: inherit;
        text-decoration: none;
      }
    }

    /* Components */
    /* Fütüristik Arayüz Bileşenleri */
    .futuristic-layout {
      display: flex;
      height: 100vh;
      background: linear-gradient(to bottom right, rgb(15, 23, 42), black, rgb(30, 27, 75));
      color: #f3f4f6;
    }

    .futuristic-navbar {
      width: 18rem;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(79, 70, 229, 0.2);
      display: flex;
      flex-direction: column;
      box-shadow: 5px 0px 25px rgba(79, 70, 229, 0.2);
    }

    .futuristic-logo {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(79, 70, 229, 0.3);
    }

    .futuristic-nav-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #d1d5db;
      border-left: 4px solid transparent;
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
      margin: 0.25rem 0.5rem;
      border-top-right-radius: 0.375rem;
      border-bottom-right-radius: 0.375rem;
    }

    .futuristic-nav-item:hover {
      background-color: rgba(79, 70, 229, 0.1);
      border-left-color: rgb(79, 70, 229);
    }

    .futuristic-nav-item.active {
      background-color: rgba(79, 70, 229, 0.2);
      border-left-color: rgb(79, 70, 229);
      color: rgb(129, 140, 248);
      font-weight: 500;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
    }

    .futuristic-nav-icon {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.75rem;
      color: rgb(129, 140, 248);
      transition-property: all;
    }

    .futuristic-content {
      flex: 1 1 0%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .futuristic-header {
      border-bottom: 1px solid rgba(79, 70, 229, 0.2);
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .futuristic-card {
      background-color: rgba(15, 23, 42, 0.5);
      backdrop-filter: blur(4px);
      border-radius: 0.75rem;
      border: 1px solid rgba(79, 70, 229, 0.2);
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.15);
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    .futuristic-card:hover {
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.25);
    }

    .futuristic-panel {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      border: 1px solid rgba(79, 70, 229, 0.3);
    }

    .futuristic-button {
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, rgb(79, 70, 229), rgb(147, 51, 234));
      color: white;
      border-radius: 0.375rem;
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .futuristic-button:hover {
      background: linear-gradient(to right, rgb(99, 102, 241), rgb(168, 85, 247));
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
    }

    .futuristic-icon-button {
      padding: 0.5rem;
      border-radius: 0.5rem;
      background-color: rgba(0, 0, 0, 0.2);
      color: rgb(129, 140, 248);
      border: 1px solid rgba(79, 70, 229, 0.2);
      transition-property: color, background-color, border-color;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    .futuristic-icon-button:hover {
      background-color: rgba(79, 70, 229, 0.2);
      color: rgb(165, 180, 252);
      border-color: rgba(79, 70, 229, 0.5);
    }

    .futuristic-divider {
      border-bottom: 1px solid rgba(79, 70, 229, 0.2);
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .futuristic-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      line-height: 1;
      border-radius: 0.375rem;
      background-color: rgba(79, 70, 229, 0.5);
      color: rgb(129, 140, 248);
      border: 1px solid rgba(79, 70, 229, 0.3);
    }

    .futuristic-text-gradient {
      background: linear-gradient(to right, rgb(129, 140, 248), rgb(192, 132, 252));
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
    }

    /* Animations */
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in forwards;
    }
    
    .animate-slide-in {
      animation: slideIn 0.3s ease-out forwards;
    }
    
    .animate-slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }
    
    .animate-zoom-in {
      animation: zoomIn 0.2s ease-out forwards;
    }
    
    .animate-bounce-in {
      animation: bounceIn 0.5s ease-out forwards;
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateX(-10px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      70% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Sayfa özel stil eklenebilir -->
</head>
<body>
  <div class="futuristic-layout">
    <!-- Sol Kenar Çubuğu -->
    <aside class="futuristic-navbar">
      <div class="futuristic-logo">
        <div class="flex flex-col items-center space-y-1">
          <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-3 rounded-xl" style="box-shadow: 0 0 15px rgba(99,102,241,0.5);">
            <i class="fas fa-rocket h-7 w-7 text-white animate-pulse"></i>
          </div>
          <span class="text-xl font-bold futuristic-text-gradient">NOVA MAIL</span>
        </div>
      </div>
      
      <nav class="mt-8 px-2">
        <a href="inbox.html">
          <div class="futuristic-nav-item active">
            <i class="fas fa-envelope futuristic-nav-icon"></i>
            <span>Gelen Kutusu</span>
          </div>
        </a>
        
        <a href="profile.html">
          <div class="futuristic-nav-item">
            <i class="fas fa-user-astronaut futuristic-nav-icon"></i>
            <span>Profil</span>
          </div>
        </a>

        <a href="explore.html">
          <div class="futuristic-nav-item">
            <i class="fas fa-globe futuristic-nav-icon"></i>
            <span>Keşfet</span>
          </div>
        </a>

        <a href="statistics.html">
          <div class="futuristic-nav-item">
            <i class="fas fa-chart-bar futuristic-nav-icon"></i>
            <span>İstatistikler</span>
          </div>
        </a>

        <a href="notifications.html">
          <div class="futuristic-nav-item">
            <i class="fas fa-bell futuristic-nav-icon"></i>
            <span>Bildirimler</span>
          </div>
        </a>

        <a href="settings.html">
          <div class="futuristic-nav-item">
            <i class="fas fa-cog futuristic-nav-icon"></i>
            <span>Ayarlar</span>
          </div>
        </a>
      </nav>
      
      <div class="mt-auto mb-6 px-6">
        <div class="futuristic-card p-4 animate-fade-in">
          <div class="text-xs text-gray-400 mb-2 flex flex-col">
            <div class="flex items-center justify-between mb-1">
              <span>Depolama:</span>
              <span class="futuristic-badge">0 B / 40 MB</span>
            </div>
            <div class="w-full bg-black/30 rounded-full h-1.5 mt-1">
              <div class="bg-gradient-to-r from-indigo-600 to-purple-600 h-1.5 rounded-full" style="width: 2%;"></div>
            </div>
          </div>
          <div class="futuristic-divider"></div>
          <div class="text-center text-xs text-indigo-400 mt-2">
            © NOVA MAIL 2023
          </div>
        </div>
      </div>
    </aside>
    
    <!-- Ana İçerik -->
    <main class="futuristic-content">
      <!-- Üst Bar -->
      <div class="futuristic-header">
        <div class="flex items-center space-x-3">
          <div class="text-sm font-medium bg-black/20 rounded-md px-3 py-1.5 border border-indigo-500/20">
            kullanici@nova-mail.com
          </div>
          <div class="futuristic-badge">
            <i class="fas fa-rocket w-3 h-3 mr-1"></i> Premium
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <button class="futuristic-icon-button" title="Yenile" id="refreshButton">
            <i class="fas fa-sync-alt w-4 h-4 hover:rotate-180 transition-transform duration-500"></i>
          </button>
          
          <button class="futuristic-icon-button" title="Tema Değiştir">
            <i class="fas fa-moon w-4 h-4"></i>
          </button>
          
          <button class="futuristic-icon-button" title="Hesabı Sil">
            <i class="fas fa-trash w-4 h-4"></i>
          </button>
          
          <button class="futuristic-icon-button" title="Çıkış">
            <i class="fas fa-sign-out-alt w-4 h-4"></i>
          </button>
        </div>
      </div>
      
      <!-- İçerik Alanı - Bu kısım her sayfada farklı olacak -->
      <div class="flex-1 overflow-auto p-6">
        <!-- Sayfa içeriği buraya gelecek -->
      </div>
    </main>
  </div>

  <!-- Sayfa özel script'ler eklenebilir -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Kullanıcı e-posta adresini localStorage'dan al
      const account = JSON.parse(localStorage.getItem('novamail_account') || '{}');
      const userEmail = account.address || 'kullanici@nova-mail.com';
      
      // E-posta görünen yerleri güncelle
      document.querySelectorAll('.text-sm.font-medium.bg-black\\/20').forEach(element => {
        element.textContent = userEmail;
      });
      
      // Yenile butonuna tıklama işlevi
      document.getElementById('refreshButton')?.addEventListener('click', function() {
        // Animasyon efekti
        this.querySelector('i').classList.add('animate-spin');
        setTimeout(() => {
          this.querySelector('i').classList.remove('animate-spin');
          // Sayfayı yeniden yükle
          location.reload();
        }, 1000);
      });
      
      // Çıkış butonuna tıklama işlevi
      document.querySelector('[title="Çıkış"]')?.addEventListener('click', function() {
        localStorage.removeItem('novamail_account');
        window.location.href = 'signup.html';
      });
      
      // Hesabı Sil butonuna tıklama işlevi
      document.querySelector('[title="Hesabı Sil"]')?.addEventListener('click', function() {
        if (confirm('Hesabınızı silmek istediğinize emin misiniz?')) {
          localStorage.removeItem('novamail_account');
          window.location.href = 'signup.html';
        }
      });
      
      // Tema değiştirme butonu işlevi
      document.querySelector('[title="Tema Değiştir"]')?.addEventListener('click', function() {
        document.body.classList.toggle('light-theme');
        // Tema tercihini kaydet
        localStorage.setItem('novamail_theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
      });
      
      // İstatistik tarihlerini dinamik hale getir
      const now = new Date();
      const today = now.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
      const yesterday = new Date(now.setDate(now.getDate() - 1)).toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
      
      // Tarih görüntüleyen elementleri güncelle
      document.querySelectorAll('[data-date="today"]').forEach(el => {
        el.textContent = today;
      });
      
      document.querySelectorAll('[data-date="yesterday"]').forEach(el => {
        el.textContent = yesterday;
      });
    });
  </script>
</body>
</html>
